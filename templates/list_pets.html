<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>List of our pets</h1>
            <div class="row pets-listing">
                
                {% for pet in pets%}
                <img class="img-thumbnail rounded " src="{{ pet.image_url() }}">
                <a href="{{ url_for('edit_pet', pet_id=pet.id) }}">{{ pet.name }}</a>
                {% if pet.available%}<b> is available</b> {% endif%}
            
                
                
                {% endfor %}
              
            </div>
               
            
                <a class = "btn btn-primary" href="{{url_for('add_pets')}}">Add a Pet</a>
    </div>
    
</body>

</html>
